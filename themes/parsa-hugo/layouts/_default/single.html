{{ define "main" }}

<!-- page-title -->
<section class="section bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4>{{ .Title }}</h4>
      </div>
    </div>
  </div>
</section>
<!-- /page-title -->

<!-- blog single -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <ul class="list-inline d-flex justify-content-between py-3">
          <!-- <li class="list-inline-item"><i class="ti-user mr-2"></i>By {{.Site.Params.author}}</li> -->
          <li class="list-inline-item"><i class="ti-calendar mr-2"></i>{{ .PublishDate.Format "Jan 02, 2006" }}</li>
        </ul>
        <article class="content">
          <img src="{{.Params.Image | absURL }}" alt="post-thumb" class="img-fluid rounded float-left mr-5 mb-4">
          {{.Content}}
        </article>

        <!-- Sharingbutton Facebook -->
        <a class="resp-sharing-button__link" href="//www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank" rel="noopener" aria-label="Share on Facebook">
            <img src="https://img.icons8.com/color/64/000000/facebook-new.png">
        </a>

        <!-- Sharingbutton Twitter -->
        <a class="resp-sharing-button__link" href="//twitter.com/share?url={{ .Permalink }}&amp;text={{ .Title }}&amp;via=SecurityBaltic"  target="_blank" rel="noopener" aria-label="Share on Twitter">
            <img src="https://img.icons8.com/color/64/000000/twitter.png">
        </a>

      </div>
      {{partial "sidebar.html" . }}
    </div>
  </div>
</section>
<!-- /blog single -->

{{ end }}
